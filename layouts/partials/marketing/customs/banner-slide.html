<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.x/dist/css/glide.core.min.css">
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.x"></script>

<style>
    .glide__bullet--active {
        background: #333;
    }
</style>

<div
    x-data="{
        init() {
            new Glide(this.$refs.glide, {
                perView: 1,
                breakpoints: {
                    640: {
                        perView: 1,
                    },
                },
            }).mount()
        },
    }"
>
    <div x-ref="glide" class="container mx-auto glide block relative px-16">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                {{ range .Site.Data.marketing.carousel.listItem }}
                <a href="{{ .url | absURL }}">
                    <li class="glide__slide flex flex-col items-center justify-center py-6">
                        <img class="h-96 w-full object-cover object-top" src="{{ .src | absURL }}" alt="placeholder image">
                        <button class="px-4 py-2 font-sans text-3xl">
                            <span class="text-white bg-blue-700 opacity-80">{{ .alt }} / {{ .caption }}</span>
                        </button>
                    </li>
                </a>
                {{ end }}
            </ul>
        </div>

        <div class="glide__arrows pointer-events-none absolute inset-0 flex items-center justify-between" data-glide-el="controls">
            <!-- Previous Button -->
            <button
                class="glide__arrow glide__arrow--left pointer-events-auto disabled:opacity-50"
                data-glide-dir="<"
            >
                <span aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
                </span>
                <span class="sr-only">Skip to previous slide page</span>
            </button>

            <!-- Next Button -->
            <button
                class="glide__arrow glide__arrow--left pointer-events-auto sdisabled:opacity-50"
                data-glide-dir=">"
            >
                <span aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                </span>
                <span class="sr-only">Skip to next slide page</span>
            </button>
        </div>

        <!-- Bullets -->
        <div class="pt-1 glide__bullets flex w-full items-center justify-center gap-3" data-glide-el="controls[nav]">
            <button class="glide__bullet h-5 w-5 rounded-full bg-gray-300 transition-colors" data-glide-dir="=0"></button>
            <button class="glide__bullet h-5 w-5 rounded-full bg-gray-300 transition-colors" data-glide-dir="=1"></button>
            <button class="glide__bullet h-5 w-5 rounded-full bg-gray-300 transition-colors" data-glide-dir="=2"></button>
            <button class="glide__bullet h-5 w-5 rounded-full bg-gray-300 transition-colors" data-glide-dir="=3"></button>
        </div>
    </div>
</div>
