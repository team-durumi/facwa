backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: items
    label: 아이템
    label_singular: 'items'
    folder: content/items
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    # item 모델 필드가 많아서, 초기 작성된 것 부터 작성해 나갑니다.
    fields:
      - label: Title
        name: title
        widget: string
      - label: description
        name: description
        widget: string
      - lable: shotlist
        name: shotlist
        widget: string
      - label: "사진이미지(목록)"
        name: "components"
        widget: "list"
        field: {label: Image, name: image, widget: string}
      - label: "촬영자 creators"
        name: "creators"
        widget: "list"
        allow_add: true
      - label: "주제 subjects"
        name: "subjects"
        widget: "list"
        allow_add: true     
      - label: "생산기관(부대명) sources"
        name: "sources"
        widget: "list"
        allow_add: true
      - label: "생산장소 venues"
        name: "venues"
        widget: "list"
        allow_add: true            
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
  - name: 'post'
    label: '성과 게시판'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: '제목', name: 'title', widget: 'string' }
      - { label: '작성자', name: 'author', widget: 'string' }      
      - { label: '날짜', name: 'date', widget: 'datetime' }
      - { label: '요약', name: 'summary', widget: 'string', required: false }
      - { label: '대표이미지', name: 'image', widget: 'image', required: false }
      - label: "첨부파일"
        name: "post_materials"
        widget: "file"
        required: false
        media_library:
          config:
            multiple: true 
      - { label: '메인 공개', name: 'home_sticky', widget: 'boolean', default: false, hint: 'true 메인공개', required: false }
      - { label: '메인 상단', name: 'pinned', widget: 'boolean', default: false, hint: 'true 메인 상단 노출', required: false }
      - label: "분류"
        name: "categories"
        widget: "select"
        multiple: true
        options: [ "projects", "meetings", "articles", "books" ]
        default: ["projects"]
        hint: '프로젝트 projects / 학술행사 meetings / 논문 articles / 책 books'        
      - { label: '본문', name: 'body', widget: 'markdown' }
